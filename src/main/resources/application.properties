# Spring Application Configuration
spring.application.name=fwb-direct-debit-workflow-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/camunda
spring.datasource.username=camunda
spring.datasource.password=camunda
spring.datasource.driver-class-name=org.postgresql.Driver

# Camunda BPM Configuration
camunda.bpm.admin-user.id=admin
camunda.bpm.admin-user.password=admin
camunda.bpm.admin-user.firstName=Admin
camunda.bpm.admin-user.lastName=User
camunda.bpm.admin-user.email=admin@example.com

# Camunda Database Configuration
camunda.bpm.database.schema-update=true
camunda.bpm.database.type=postgres

# Job Executor Configuration
camunda.bpm.job-execution.enabled=true
camunda.bpm.job-execution.deployment-aware=true

# Process Deployment Configuration
camunda.bpm.auto-deployment-enabled=true
camunda.bpm.deployment-resource-pattern=classpath*:**/*.bpmn

# Custom Process Configuration
process.definition.key=direct-debit-workflow
process.definition.resource=direct-debit-workflow.bpmn
process.auto-start=true

# Logging Configuration
logging.level.org.camunda.bpm=INFO
logging.level.net.mahtabalam=DEBUG
logging.level.org.springframework=INFO